---
meta:
  author: "azurit"
  description: "Referer Hardening Plugin"
test_id: 9524110
tests:
  - test_id: 1
    desc: "Invalid Referer header"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Referer: "This is invalid header"
          port: 80
          method: "GET"
          uri: "/get"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [9524110]
  - test_id: 2
    desc: "Empty referer is whitelisted for this rule"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Referer: ""
          port: 80
          method: "GET"
          uri: "/get"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [9524110]
